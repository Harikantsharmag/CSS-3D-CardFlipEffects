<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>3D-Card flip effects</title>
  </head>
  <body>
    <div class="card">
      <div class="face front">
        <h1 class="front-text">life starts with nature.</h1>
      </div>
      <div class="face back"></div>
    </div>

    <div class="card">
      <div class="face front second-front">
        <h1 class="front-text">life starts with nature.</h1>
      </div>
      <div class="face back second-back"></div>
    </div>

    <div class="card">
      <div class="face front third-front">
        <h1 class="front-text">life starts with nature.</h1>
      </div>
      <div class="face back third-back"></div>
    </div>
  </body>
</html>
